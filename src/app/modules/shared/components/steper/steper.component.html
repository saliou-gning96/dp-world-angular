<div class="block-page d-flex align-items-center justify-content-between">
  <div class="wrapper option-1 option-1-1">
    <ol class="c-stepper">
      <li class="c-stepper__item" *ngFor="let step of steps;  let i = index">
        <h3 class="c-stepper__title">
          <div class="circle" [class.active]="step.active"> {{ i + 1 }} </div>
            <div class="step-title"> {{ step.name }} </div>
        </h3>
      </li>
    </ol>
  </div>
</div>
