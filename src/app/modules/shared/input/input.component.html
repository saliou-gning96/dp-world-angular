<div class="input-contain">
    <input 
        type="text"
        id="fname"
        name="fname"
        autocomplete="off"
        aria-labelledby="placeholder-fname"
        value=""
        [value]="value"
        [class.focused]="value !== undefined && value !== ''"
        [disabled]="disabled"
    >
    <label class="placeholder-text" for="fname" id="placeholder-fname">
       <div class="text">{{label}}</div>
    </label>
</div>
